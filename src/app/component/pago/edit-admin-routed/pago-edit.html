<app-pago-detail-unrouted [id]="id_pago"></app-pago-detail-unrouted>

@if (error()) {
<div class="alert alert-danger text-center mt-3">{{ error() }}</div>
}

<h3 class="text-center mt-3">Editar pago</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <label class="form-label">Abonado</label>
                    <input formControlName="abonado" type="number" class="form-control" />
                    @if (abonado?.touched && abonado?.invalid) {
                    <small class="text-danger">Introduce un valor válido</small>
                    }
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input formControlName="fecha" type="datetime-local" class="form-control" />
                    @if (fecha?.touched && fecha?.invalid) {
                    <small class="text-danger">Introduce una fecha válida</small>
                    }
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mx-2">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary mx-2" (click)="doCancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
