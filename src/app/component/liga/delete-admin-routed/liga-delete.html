@if (!loading() && !error()) {
  <app-liga-detail-unrouted [id]="id_liga"></app-liga-detail-unrouted>

  <h3 class="text-center">Confirma que desea eliminar esta liga?</h3>
  <div class="text-center">
    <button class="btn btn-danger mx-2" (click)="doDelete()">Eliminar</button>
    <button class="btn btn-secondary mx-2" (click)="doCancel()">Volver</button>
  </div>
}

@if (loading()) {
  <div class="container py-3">
    <div class="text-center py-3">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="text-muted mt-2 mb-0">Cargando detalle...</p>
    </div>
  </div>
}

@if (error()) {
  <div class="container py-3">
    <div class="alert alert-danger d-flex align-items-center gap-2" role="alert">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span>{{ error() }}</span>
    </div>
  </div>
}
