<div>
  <form [formGroup]="facturaForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Fecha <span class="text-danger">*</span></label>
      <input type="date" class="form-control" formControlName="fecha" />
    </div>

    <div class="p-3 rounded mb-3" style="background:#f1f1f1">
      <label class="form-label">Usuario <span class="text-danger">*</span></label>
      <div class="d-flex gap-2 align-items-end">
        <input type="text" class="form-control" [value]="selectedUsuario()?.nombre" readonly />
        <button type="button" class="btn btn-info" (click)="openUsuarioFinderModal()"><i class="bi bi-search"></i> Buscar</button>
        <input type="text" class="form-control" [value]="facturaForm.get('id_usuario')?.value || displayIdUsuario()" readonly />
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="submitting() || facturaForm.invalid">Guardar</button>
    </div>
  </form>
</div>
