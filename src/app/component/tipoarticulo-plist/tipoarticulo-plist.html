<div class="container my-2">
  <div class="d-flex justify-content-center my-3">
    <h1>Mantenimiento de Tipos de Artículo</h1>
  </div>

  <div class="d-flex justify-content-center my-3">
    <div class="d-flex align-items-center gap-3">
      <!-- Result Messages -->
      <div class="text-success small d-flex align-items-center fs-5">
        <i class="bi bi-check-circle me-1"></i>Registros: {{ oPage?.totalElements || 0 }}
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between my-1">
    <app-paginacion
      [numPage]="numPage"
      [numPages]="oPage?.totalPages || 1"
      (pageChange)="doPageChange($event)"
    >
    </app-paginacion>

    <app-botonera-rpp [numRpp]="numRpp" (rppChange)="doRppChange($event)"> </app-botonera-rpp>
  </div>

  <div class="d-flex justify-content-center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" style="cursor: pointer; width: 5%">
            <span class="header-inline">ID</span>
          </th>
          <th scope="col" style="cursor: pointer">
            <span class="header-inline">Descripción</span>
          </th>
          <th scope="col">Club</th>
        </tr>
      </thead>
      <tbody>
        @for (tipoarticulo of oPage?.content; track tipoarticulo.id) {
          <tr>
            <th scope="row">{{ tipoarticulo.id }}</th>
            <td>{{ tipoarticulo.descripcion }}</td>
            <td>{{ tipoarticulo.club.nombre }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
