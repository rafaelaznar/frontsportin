<div>
  <form [formGroup]="tipoarticuloForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="descripcion" />
    </div>

    <div class="p-3 rounded mb-3" style="background:#f1f1f1">
      <label class="form-label">Club <span class="text-danger">*</span></label>
      <div class="d-flex gap-2 align-items-end">
        <input type="text" class="form-control" [value]="selectedClub()?.nombre" readonly />
        <button type="button" class="btn btn-info" (click)="openClubFinderModal()"><i class="bi bi-search"></i> Buscar</button>
        <input type="text" class="form-control" [value]="tipoarticuloForm.get('id_club')?.value" readonly />
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="submitting() || tipoarticuloForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
