<app-puntuacion-detail-unrouted [id]="id_puntuacion"></app-puntuacion-detail-unrouted>
<div class="container py-3">
  <div class="card border">
    <div class="card-body p-4">
      <h3 class="text-center mb-4">¿Confirma que desea eliminar esta puntuación?</h3>
      
      <div class="text-center">
        <button 
          class="btn btn-danger mx-2" 
          (click)="doDelete()"
          [disabled]="loading()">
          <i class="bi bi-trash"></i> Eliminar
        </button>
        <button class="btn btn-secondary mx-2" (click)="doCancel()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
