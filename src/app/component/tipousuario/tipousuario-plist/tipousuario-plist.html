<div class="container my-2">
  <div class="d-flex justify-content-center my-3">
    <h1 class="h2 text-center">Lista de los Tipos de usuarios</h1>
  </div>

  <div class="d-flex justify-content-center my-3">
    <div class="card shadow-sm p-3 w-100" style="max-width: 720px">
      <div class="d-flex justify-content-center align-items-center">
        <div class="text-success small d-flex align-items-center">
          <i class="bi bi-check-circle me-1"></i>Registros: {{ tipousuarios().length }}
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-secondary">
              <tr>
                <th scope="col" (click)="sortColumn('id')" class="sortable text-center py-3" 
                    [class.sortable-active]="orderField === 'id'" style="width: 15%;">
                  ID <i class="bi" [ngClass]="orderField === 'id' ? (orderDirection === 'asc' ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : 'bi-caret-down'"></i>
                </th>
                <th scope="col" (click)="sortColumn('descripcion')" class="sortable py-3" 
                    [class.sortable-active]="orderField === 'descripcion'">
                  Descripción <i class="bi" [ngClass]="orderField === 'descripcion' ? (orderDirection === 'asc' ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : 'bi-caret-down'"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              @for (tipousuario of tipousuarios(); track tipousuario.id) {
                <tr>
                  <td class="text-muted fw-bold text-center small">{{ tipousuario.id }}</td>
                  <td class="fw-semibold text-primary text-break">
                    {{ tipousuario.descripcion }}
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="2" class="text-center py-5 text-muted pe-none">
                    <i class="bi bi-people fs-1 d-block mb-2"></i>
                    No hay tipos de usuarios todavía
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
